<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background: #dcd6ff;">
  <p class="font-weight-bold text-center h1" style="padding:4px;">Hospital Management System</p>
  <div class="text-center mt-5">
    <form action="/register"  method="post" style="max-width: 480px; margin:auto;">
      {% csrf_token %}
<div class="border border-light rounded"style="padding:25px; background: #dcd6ff;
box-shadow:  6px 6px 11px #cacaca,
             -6px -6px 11px #f6f6f6;">
      <h3 class="h3 mb-3 font-weight-normal">Registration Form</h3>

      <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
      <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required autofocus>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
      <input type="number" id="phone" name="age" placeholder="Your Age" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
      <input type="email" id="eamilAddress" name="email" class="form-control" placeholder="Email Address" required autofocus>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
      <input type="phone" id="phone" name="phone" placeholder="Mobile No." class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="adhar" class="col-sm-2 col-form-label">Adhar</label>
      <div class="col-sm-10">
      <input type="number" id="phone" name="adhar" placeholder="Your Adhar" class="form-control">
      </div>
    </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1 text-left">Patient Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>
      

      <div class="mt-3 d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary">Register</button>
      </div>

</div>
    </form>
  </div>
</body>
</html>
